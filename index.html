<!DOCTYPE html>
<html>
    <head>
        <title> Index page</title>
        <style>
            div {
              margin-bottom: 10px;
            }
            label {
              display: inline-block;
              width: 150px;
              text-align: right;
            }
            .container { 
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
}

          </style>
    </head>
    <body>
        <div class="container">
            <form>
                <div style="text-align:center">
                <label for="name">Name</label>
                <input type="text" id="usrname" name="usrname"  placeholder="Enter name" required>
            <br>
            <br>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd"  placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br>
            <br>
                <input type="submit" value="Submit" >
            </div>
              </form>
            </div>
            
        </div>
    </body>
</html>
